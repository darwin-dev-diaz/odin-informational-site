<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      /* Start Global Rules */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Open Sans", sans-serif;
        margin: 8px;
        padding: 0;
        background-color: #f5f5f5;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .container {
        padding-left: 15px;
        padding-right: 15px;
        margin-left: auto;
        margin-right: auto;
      }
      /* Small */
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      /* Medium */
      @media (min-width: 992px) {
        .container {
          width: 970px;
        }
      }
      /* Large */
      @media (min-width: 1200px) {
        .container {
          width: 1170px;
        }
      }
      /* End Global Rules */

      /* Start Header */
      .error-page header {
        min-height: 80px;
        display: flex;
      }
      @media (max-width: 767px) {
        .error-page header {
          min-height: auto;
          display: initial;
        }
      }
      .error-page header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      @media (max-width: 767px) {
        .error-page header .container {
          flex-direction: column;
          justify-content: center;
        }
      }
      .error-page header .logo {
        color: #5d5d5d;
        font-style: italic;
        text-transform: uppercase;
        font-size: 20px;
      }
      @media (max-width: 767px) {
        .error-page header .logo {
          margin-top: 20px;
          margin-bottom: 20px;
        }
      }
      .error-page header .links {
        display: flex;
        align-items: center;
      }
      @media (max-width: 767px) {
        .error-page header .links {
          text-align: center;
          gap: 10px;
        }
      }
      .error-page header .links li,
      .error-page header .links a {
        margin-left: 30px;
        color: #5d5d5d;
        cursor: pointer;
        transition: 0.3s;
      }
      @media (max-width: 767px) {
        .error-page header .links li,
        .error-page header .links a {
          margin-left: auto;
        }
      }
      .error-page header .links a:last-child {
        border-radius: 20px;
        padding: 10px 20px;
        color: #fff;
        background-color: #6c63ff;
      }
      .error-page header .links li:not(:last-child):hover {
        color: #6c63ff;
      }

      /* Start 404 Page */
      .not-found-page .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: calc(100vh - 80px);
        text-align: center;
      }
      .not-found-page h1 {
        font-size: 64px;
        color: #6c63ff;
      }
      .not-found-page p {
        color: #5d5d5d;
        font-size: 18px;
      }
      .not-found-page .image img {
        max-width: 100%;
        margin-top: 30px;
      }
      .not-found-page a {
        margin-top: 20px;
        display: inline-block;
        border-radius: 20px;
        padding: 12px 30px;
        background-color: #6c63ff;
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
      }
      .not-found-page a:hover {
        background-color: #5753d6;
      }
      /* End 404 Page */
    </style>
  </head>
  <body class="error-page">
    <!-- Start 404 Page -->
    <header>
      <div class="container">
        <a href="./" class="logo">Your <b>Website</b></a>
        <ul class="links">
          <a href="./">Home</a>
          <a href="./about">About Us</a>
          <a href="./contact-us">Contact Us</a>
        </ul>
      </div>
    </header>
    <div class="not-found-page">
      <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>

        <a href="./index.html">Go Back to Home</a>
      </div>
    </div>
    <!-- End 404 Page -->
  </body>
</html>
